<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabela</title>
    <style>
        table{
            width: 250px;
            height: 150px;
            text-align: center;
            font-weight: 900;
            font-family: arial;
        }
        td{
            border: 2px solid black;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: yellow;">
            <td colspan="4">A</td>
            <td rowspan="5" style="background-color: blue;">B</td>                     
        </tr>
        <tr>
                      
        </tr>
        <tr style="background-color: red;">        
            <td rowspan="5" style="background-color: yellow;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>          
        </tr>

        <tr style="background-color: chartreuse;">           
            <td>G</td>
            <td>H</td>
            <td>I</td>         
        </tr>

        <tr style="background-color: slateblue;">           
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr style="background-color: blue;">
            <td colspan="4">N</td>      
       </tr>
    </table>
    
</body>
</html>
