<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width: 400px;
            height: 200px;
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
    <title>Tabelas</title>
 
</head>
<body>
    <h1>Mesclagem de tela</h1>
    <TABLE>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td colspan="2">C</td>
            
        </tr>
        <tr>
            
            <td>F</td>
            <td>G</td>
            <td rowspan="3">h</td>
            
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            
            
        </tr>
        <tr>
            
            <td colspan="3">O</td>
            
        </tr>
    </TABLE>

    
</body>
</html>
