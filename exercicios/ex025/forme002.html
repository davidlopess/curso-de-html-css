<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>meu primeiro formulario</h1>
    <form action="" method="get">
        <p>
            <label for="inome">Usuario: <br></label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" placeholder="nome" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: <br></label>
            <input type="password" name="seha" id="isen" required minlength="8" placeholder="login..."
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
    
</body>
</html>
